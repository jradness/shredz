<div class="container">
  <div class="row" id="minhieght_top">
    <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 text-center">
      <div class="input-group" style="margin-bottom: 20px;">
        <input type="text" class="form-control" placeholder="Shred Search...">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      </div>
    </div>
  </div>
  <div class="row" style="background-color: #eee; margin-top: 20px;">

          <div class="panel panel-default" id="spotspanelbox">
            <div class="panel-body">
              <map center="current-location" zoom="10" id="mapsize">

                </info-window>

            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom:25px;">
        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 text-center">
          <a href="/#/create" class="btn-lg btn" id="statusbtn"> Create Spot</a>
        </div>
      </div>
    </div>
  </div>
</div>
