<div ng-controller="feedCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 text-center">
        <a href="/#/feedstatus" class="glyphicon glyphicon-film btn-lg btn" id="statusbtn"> STATUS</a>
      </div>
    </div>
    <div class="row" style="background-color: #333" id="postbox">
      <div class="col-xs-10 col-xs-offset-1" style="background-color: white;">

        <div class="row" ng-repeat="post in feeds">
          <!--
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="youtube-player embed-responsive-item" type="text/html" ng-src="{{trustSrc(flick.video)}}" frameborder="0" allowfullscreen></iframe>
</div>-->
          <div class="col-xs-8-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="row">
              <div class="col-xl-12">
                <div class="media">
                  <div class="media-left">
                    <img ng-src="{{post.userPic}}" id="userProfilePic">
                  </div>
                  <div class="media-body">
                    {{post.username}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    {{post.uploadDate}}
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-xs-12">
                {{post.title}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!--								<iframe width="100%" height="264px" ng-src="{{trustUrl(post.mediaUrl)}}" frameborder="0" allowfullscreen></iframe>-->
                <div ng-if="post.type === 'img'">
                  <img ng-src="{{post.mediaUrl}}" class="img-responsive">
                </div>

                <div ng-if="post.type === 'video'" class="embed-responsive embed-responsive-4by3">
                  <iframe class="embed-responsive-item" ng-src="{{trustUrl(post.mediaUrl)}}"></iframe>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{post.description}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{post.user_id}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--
          <div ng-repeat="comment in post.commentArray">
            {{comment.text}}
            <br> {{comment.user_id}}
            <br> {{comment.commentDate}}
-->
    </div>
  </div>
</div>
</div>
</div>
</div>
